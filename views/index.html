{% extends "layout.html" %}

{% block content %}
	<div class="row">
		<div class="col-lg-9 col-md-12 map-container">
			<div id="map-canvas"></div>
		</div>
		<div class="col-lg-3 col-md-12 shelf-container">
			<div id="shelf">
				<div class="options-inner">
					<h4>Options</h4>
					<h5>Hotels</h5>
					<select id="hotel-dropdown"></select> 
					<button class="btn btn-xs btn-info" id="hotel-button"><span class="glyphicon glyphicon-plus"></span></button>

					<h5>Restaurants</h5>
					<select id="restaurant-dropdown"></select>
					<button class="btn btn-xs btn-info" id="restaurant-button"><span class="glyphicon glyphicon-plus"></span></button>

					<h5>Things To Do</h5>
					<select id="thingsToDo-dropdown"></select>
					<button class="btn btn-xs btn-info" id="todo-button"><span class="glyphicon glyphicon-plus"></span></button>
				</div>

				<div class="itinerary-inner">
					<h4>My Itinerary</h4>
					<div id="itinerary-scroll">
						<div class="itinerary-hotel">
							<h5>My Hotel</h5>
							<ul></ul>
						</div>
						<div class="itinerary-restaurant">
							<h5>My Restaurants</h5>
							<ul></ul>
						</div>
						<div class="itinerary-todo">
							<h5>My Things To Do</h5>
							<ul></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



<script>

{% endblock %}
